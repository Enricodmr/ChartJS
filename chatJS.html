<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="display: flex;">
  
  <div>
    <canvas id="myChart2" style="position:relative; height: 40vh; width: 80vh;">

  </canvas></div>
    <div>
        <canvas id="myChart" style="position:relative; height: 40vh; width: 80vh;"></canvas>
      </div>


</body>
</html>
<script>
    const grafico_barra = document.getElementById('myChart');
    const grafico_linha  = document.getElementById('myChart2');

    new Chart(grafico_linha,{
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00','15:00','16:00', '17:00'],
        datasets : [{
          label: 'Temperatura',
          data: [30, 29, 28, 25, 22, 23],
          backgroundColor:'rgb(254, 101, 132)',
          borderWidth: 2
        },
        {label: 'Umidade',
        data: [80, 82, 80, 85, 80, 83],
        backgroundColor:'rgb(57, 162, 231)',
        borderWidth: 2

        }]
      }
    })
  
    new Chart(grafico_barra, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [{
          label: 'Temperatura Média',
          data: [22, 24, 27, 23, 20, 18],
          backgroundColor:'rgb(254, 101, 132)',
          borderWidth: 1
        },
        {label: 'Unidade Média',
        data: [90, 89, 93, 87, 88, 82],
        backgroundColor:'rgb(57, 162, 231)',
        borderWidth: 1

        }]
        
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
